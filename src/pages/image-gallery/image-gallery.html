<ion-header>

  <ion-navbar>
    <ion-title>imageGallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides class="image-slider" loop="true" slidesPerView = "2">
    <ion-slide *ngFor="let image of images">
      <img src="{{image}}" class="thumb-img" imageViewer>
    </ion-slide>
  </ion-slides>
</ion-content>
