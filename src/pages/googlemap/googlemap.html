    <agm-map (click)="mapClick()"
    [latitude]="lat" 
    [longitude]="lng" 
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="true">
        <agm-marker *ngFor="let hut of huts; let i=index"
        (markerClick)="clickedMarker(hut.key,i)" 
        [latitude]="hut.lat" 
        [longitude]="hut.lng"
        [markerDraggable]="false">

        <agm-info-window [isOpen]="hut.isOpen">
            <h1>Beach huts</h1>
            <label>Name:</label>  {{hut.name}} <br>
            <label>Unit:</label>  {{hut.unitNo}} <br>
            <label>Rooms:</label>  {{hut.noOfRooms}} <br>
            <label>Desciption:</label>  {{hut.description}} <br>
            <label>Rent:</label>  {{hut.rent}} <br>

            <hr/>
            

            <ion-grid>
                <ion-row>
                  <ion-col >
                      <button ion-button icon-end small (click)="reservation(hut.key)">
                          Reserve
                          <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon>
                        </button>
                  </ion-col>
                  <ion-col >
                      <button ion-button icon-end small (click)="viewImageGallery(hut.images)">
                          Images
                          <ion-icon ios="ios-images" md="md-images"></ion-icon>
                        </button>
                  </ion-col>
                </ion-row>
              </ion-grid>

              <div>
                  <h4>Feedbacks</h4>
                </div>
              <ion-list>
                  <ion-item *ngFor="let review of reviews">
                    <ion-avatar item-start>
                      <img src="{{review.profilePic}}">
                    </ion-avatar>
                    <h2>{{review.username}}</h2>
                    <p>{{review.comment}}</p>
                    <p id="dateTime">{{review.createdAt}}</p>
                  </ion-item>

                  <ion-item-divider>
                      <ion-label color="primary" stacked>Give your Feedback </ion-label>
                      <ion-input [(ngModel)]="reviewsObj.comment"></ion-input>
                      <button class="send" ion-button icon-only outline item-end (click)="submitReviews(hut.key, i)">  <ion-icon name="send" ></ion-icon> </button>                                                  
                  </ion-item-divider>

                    <!-- <ion-item>

                      </ion-list>

            
          </agm-info-window>
          
      </agm-marker>
