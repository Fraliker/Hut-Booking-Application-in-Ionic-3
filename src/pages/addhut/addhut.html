<ion-header>
  <ion-navbar color="pink">
    <ion-title *ngIf="route != 'edit'">Add New Hut</ion-title>
    <ion-title *ngIf="route == 'edit'">Edit</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <h2 class="provider-info-heading">Hut Details</h2>

    <ion-item>
      <ion-label stacked class="label-info">Name</ion-label>
      <ion-input type="text"  [(ngModel)]="hutObj.name"  placeholder="Enter Hut Name"></ion-input>
    </ion-item>

    <ion-item *ngIf="route == 'edit'">
        <ion-label stacked class="label-info">Unit No</ion-label>
        <ion-input type="text" disabled  [(ngModel)]="hutObj.unitNo"  placeholder="Enter Hut's Unit No"></ion-input>
      </ion-item>

    <ion-item *ngIf="route != 'edit'">
      <ion-label stacked class="label-info">Unit No</ion-label>
      <ion-input class="unit-input" type="text" (keyup)="validate()"  [(ngModel)]="hutObj.unitNo"  placeholder="Enter Hut's Unit No"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="label-info">Address</ion-label>
      <ion-input type="text"  [(ngModel)]="hutObj.address"  placeholder="Enter Hut's Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="hutObj.location">
        <ion-option value="Hawksbay">Hawk'sbay</ion-option>
        <ion-option value="sandspit">Sandspit</ion-option>
        <ion-option value="turtlebeach">Turtle Beach</ion-option>        
      </ion-select>
    </ion-item>

    <!-- <ion-item>
      <h2 class="provider-info-heading">Service Location</h2>
    </ion-item> -->

    <ion-item>
      <ion-label stacked class="label-info">No of Rooms</ion-label>
      <ion-input type="text"  [(ngModel)]="hutObj.noOfRooms"  placeholder="Enter No of Rooms"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="label-info">No of Persons Allowed</ion-label>
      <ion-input type="text"  [(ngModel)]="hutObj.noOfPersons"  placeholder="Enter No of Persons "></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked class="label-info">Rent</ion-label>
        <ion-input type="text"  [(ngModel)]="hutObj.rent"  placeholder="Enter rent "></ion-input>
      </ion-item>

    <ion-item>
      <ion-label stacked class="label-info">Further Description</ion-label>
      <ion-input type="text"  [(ngModel)]="hutObj.description"  placeholder="Enter Description"></ion-input>
    </ion-item>


    <ion-list *ngIf="route == 'edit'">

  </ion-card>
    <ion-card #map id="map">
 
    </ion-card>
    
<ion-card>
<ion-item>
    <button ion-button outline block (click)="presentActionSheet()" class="button">Upload Pictures</button>
</ion-item>

    <ion-item *ngIf="route != 'edit'">
      <button ion-button color="pink" outline block (click)="addHut()">POST</button>
    </ion-item>

    <ion-item *ngIf="route == 'edit'">
        <button ion-button color="pink" outline block (click)="save()">SAVE</button>
      </ion-item>
</ion-card>
</ion-content>
