<ion-header>

  <ion-navbar>
    <ion-title>My Huts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let hut of huts | async">
        
          <ion-item>
            <ion-avatar item-start>
              <img src="{{hut.images[0]}}">
            </ion-avatar>
            <h2>{{hut.name}}</h2>
            <button ion-button small outline icon-end item-end (click)="edit(hut)">
                Edit
                <ion-icon name="settings"></ion-icon>
              </button>
          </ion-item>
        
          <img src="{{hut.images[0]}}" class="card-image">
        
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-label><b>Unit No:</b> {{hut.unitNo}} </ion-label>
                </ion-col>
                <ion-col>
                    <ion-label><b>Address:</b> {{hut.address}} </ion-label>
                </ion-col>
                
              </ion-row>
              <ion-row>
                  <ion-col>
                     <ion-label><b>Location:</b> {{hut.location}} </ion-label>
                  </ion-col>
                  <ion-col>
                      <ion-label><b>No of Person:</b> {{hut.noOfPersons}} </ion-label>
                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                      <ion-label><b>No of Rooms:</b> {{hut.noOfRooms}} </ion-label>
                  </ion-col>
                  <ion-col>
                      <ion-label><b>Rent:</b> {{hut.rent}} </ion-label>
                  </ion-col>
                </ion-row>
        
            </ion-grid>
            
          </ion-card-content>
        
          <ion-row>
            <!-- <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col> -->
            <ion-col>
              <button ion-button icon-left clear small (click)="toggleComments(); getComments(hut.$key)">
                <ion-icon name="text"></ion-icon>
                <div *ngIf="!showComments">show comments</div>                
                <div *ngIf="showComments">hide comments</div>
              </button>
            </ion-col>
          </ion-row>
          <ion-list *ngIf="showComments" >
              <ion-item *ngFor="let review of reviews">
                  <ion-avatar item-start>
                    <img src="{{review.profilePic}}">
                  </ion-avatar>
                  {{review.comment}}
                  <button ion-button outline item-end><ion-icon name="delete"></ion-icon></button>
                </ion-item>
          </ion-list>
        
        </ion-card>

</ion-content>
