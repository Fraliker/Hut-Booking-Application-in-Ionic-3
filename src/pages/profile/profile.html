<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list-header>
        Profile Settings
    </ion-list-header>
            <ion-item class="profile-item">
              <div class="profile-picture">
                <img *ngIf="hs.profilePic" src="{{hs.profilePic}}">
              </div>
              <button ion-button small color="primary" (click)="presentActionSheet()" clear>Upload Photo <ion-icon name="camera"></ion-icon> </button>
              <h2 class="profile-name dark">{{username}}</h2>
            </ion-item>

              
</ion-content>
