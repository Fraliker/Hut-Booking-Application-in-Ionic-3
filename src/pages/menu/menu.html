<ion-menu id="mymenu" [content]="content">
  <ion-header>
    <ion-toolbar color="pink">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="color">
      <button ion-item (click)="openPage('All Huts')">
        View Huts
      </button>
      <button ion-item (click)="openPage('Add New Hut')">
        Add New Hut
      </button>
      <button ion-item (click)="openPage('Google Map')">
        View in Google Map
      </button>
      <button ion-item (click)="openPage('My Huts')">
        My Huts
      </button>
      <button ion-item (click)="openPage('Profile Settings')">
        My Profile
      </button>
      <!--<button ion-item (click)="openPage('close')">
        Clear History
      </button>-->
      <button ion-item (click)="openPage('logout')">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
